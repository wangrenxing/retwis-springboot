<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="common::head">
</head>
<body>
<div class="container">
    <div class="span-24 prepend-1 last">
        <h2 class="alt" th:text="#{Mentions} + ${name}"></h2>
    </div>

    <div class="span-15 prepend-1">
        <div class="box" th:switch="${loggedUser}">
            <span th:case="${name}" th:text="#{itsyou}"/>
            <div th:case="*" th:include="common::userFollow"/>
        </div>
    </div>
    <div th:include="common::network"/>
    <div th:replace="common::posts"/>
</div>
</body>
</html>
